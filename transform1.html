<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container{
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            gap: 30px;
            margin: 10px;
            padding-top: 20px;
            
    
            
 
        }
        .box{
            background-color: cornflowerblue;
            border: 3px solid black;
            height: 200px;
            width:200px;
            flex-wrap: wrap;
            font-size: 30px;
            align-items: center;
            display: flex;
            transition: transform 3s ease-in-out;
            text-align: center;
            border-radius: 12px;


        }
        .box1:hover{
            transform:translate(500px,500px);
        }
         .box2:hover{
            transform: translateX(1000px);
        }
        .box3:hover{
            transform: translateY(1000px);
        }
        .box4:hover{
            transform: rotate(180deg);
        }
        .box5:hover{
            transform: skewX(25deg);
        }
        .box6:hover{
            transform: skewY(20deg);
        }
        .box7:hover{
            transform: skew(60deg,60deg);
        }
        .box8:hover{
            transform: scale(5.2);
        }  
        .box9:hover{
            transform: scale(1.5) translate(100px) rotate(360deg);
        }  
    </style>
</head>
<body>
     <div class="container">
        <div class="box box1">Translate X & Y</div>
        <div class="box box2">Translate X</div>
        <div class="box box3">Translate Y</div>
        <div class="box box4">Rotate</div>
        <div class="box box5">skewX</div>
        <div class="box box6">skewY</div>
        <div class="box box7">skew</div>
        <div class="box box8">Scale</div>
        <div class="box box9">Multiple</div>
</body>
</html>
