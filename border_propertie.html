<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b_prop{
            border:10px solid red;
            height: 500px;
            width: 500px;
        }
        .b_prop1{
            border:10px double red ;
            height: 500px;
            width: 500px;
            /* border-top-color: red;
            border-right-color: yellow;

            border-radius: 50px 20px 30px 40px;

        }
           .b_prop3{
            border: 5px double rgb(12, 234, 146);

            border-top-right-radius: 30px;

            border-bottom-left-radius: 25px;*/

        }
        .b_prop4{
            border:10px inset rgb(138, 100, 214);
            height: 500px;
            width: 500px;
        }
        .b_prop5{
            border:10px outset rgb(188, 237, 12);
            height: 500px;
            width: 500px;
        }

</head>
<body>
    <img src="images/html3.jpg" class="b_prop"/><hr>
