<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .z-container{
            position:relative;
            margin-top: 20px;

        }
        div{
            width: 100px;
            height: 100px;
            position:absolute;
            border: 4px solid rgb(255, 255, 255);
            border-radius: 100px;
        }
        .blue{
            background-color: blue;
            left: 40px;
            z-index: 2;
        }
        .green{
            background-color: rgb(21, 198, 86);
            left: 80px;
            z-index: 3;
        }
        .black{
            background-color: rgb(7, 7, 27);
            left: 120px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="z-container">
        <div class="blue">Blue</div>
        <div class="green">Green</div>
        <div class="black">black</div>
</body>
</html>
